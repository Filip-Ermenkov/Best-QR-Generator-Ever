apiVersion: apps/v1
kind: Deployment
metadata:
  name: qr-backend
  namespace: qr-generator
spec:
  replicas: 2
  selector:
    matchLabels:
      app: qr-backend
  template:
    metadata:
      labels:
        app: qr-backend
    spec:
      serviceAccountName: backend-service-account
      containers:
      - name: api
        image: ${BACKEND_IMAGE}
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: qr-config
        resources:
          requests:
            cpu: "250m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10