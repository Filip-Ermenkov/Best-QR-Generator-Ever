apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: qr-backend-hpa
  namespace: qr-generator
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: qr-backend
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 70
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: qr-frontend-hpa
  namespace: qr-generator
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: qr-frontend
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80