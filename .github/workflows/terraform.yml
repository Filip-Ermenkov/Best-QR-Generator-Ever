name: "Terraform Infrastructure"

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
      - .github/workflows/terraform.yml
  pull_request:
    paths:
      - 'terraform/**'
      - .github/workflows/terraform.yml
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform Action to perform'
        required: true
        default: 'apply'
        type: choice
        options:
          - apply
          - destroy

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    name: "Terraform Execution"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::176971015975:role/GitHub_Actions_Resources_Deployment
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.9.0"

      - name: Terraform Init
        run: terraform init

      - name: Terraform Format Check
        run: terraform fmt -check

      - name: Terraform Plan
        id: plan
        if: github.event_name == 'pull_request' || (github.event_name == 'workflow_dispatch' && inputs.action == 'apply') || github.event_name == 'push'
        run: terraform plan -no-color

      - name: Terraform Apply
        if: (github.ref == 'refs/heads/main' && github.event_name == 'push') || (github.event_name == 'workflow_dispatch' && inputs.action == 'apply')
        run: terraform apply -auto-approve

      - name: Kubernetes Cleanup (Pre-Destroy)
        if: github.event_name == 'workflow_dispatch' && inputs.action == 'destroy'
        run: |
          # Get cluster name from terraform output or variable
          CLUSTER_NAME=$(terraform output -raw cluster_name)
          aws eks update-kubeconfig --region us-east-1 --name $CLUSTER_NAME
          kubectl delete service --all --all-namespaces || true
        continue-on-error: true

      - name: Terraform Destroy
        if: github.event_name == 'workflow_dispatch' && inputs.action == 'destroy'
        run: terraform destroy -auto-approve